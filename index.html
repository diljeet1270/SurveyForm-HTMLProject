<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <div>
    <form action="" id="survey-form">

        <fieldset>

        <label for="name" id="name-label">Name<input type="text" id="name" placeholder="Enter your name" required></label>
        <label for="email" id="email-label">Email<input type="email" id="email" placeholder="Enter your Email" required></label>
        <label for="number" id="number-label">Age<input type="number" id="number" min="18" max="125" placeholder="Age" required></label>

    </fieldset>
    <fieldset>
        <label for="">Would you recommend freeCodeCamp to a friend?
            <label for="definitely"><input type="radio" id="definitely" name="recomendation" value="1">Definitely</label>
            <label for="maybe"><input type="radio" id="maybe" name="recomendation" value="2">Maybe</label>
            <label for="not-sure"><input type="radio" id="not-sure" name="recomendation" value="3">Not Sure</label>
        </label>
    
    </fieldset>
    <fieldset>
        <label for="dropdown">What is your favorite feature of freeCodeCamp?
            <select name="dropdown" id="dropdown">
                <option value="0">Select an option</option>
                <option value="1">Challanges</option>
                <option value="2">Project</option>
                <option value="3">Community</option>
                <option value="4">Open Source</option>
            </select>
        </label>
    </fieldset>
    <fieldset>
        <label for="">What would you like to see improved?
            <label for=""><input type="checkbox" name="" id="" value="0">Front-end Projects</label>
            <label for=""><input type="checkbox" name="" id="" value="1">Back-end-Projects</label>
            <label for=""><input type="checkbox" name="" id="" value="2">Data Visualization</label>
            <label for=""><input type="checkbox" name="" id="" value="3">Challanges</label>
            <label for=""><input type="checkbox" name="" id="" value="4">Open Source Community</label>
            <label for=""><input type="checkbox" name="" id="" value="5">Gitter help rooms</label>
            <label for=""><input type="checkbox" name="" id="" value="6">Vedio</label>
            <label for=""><input type="checkbox" name="" id="" value="7">City Meetups</label>
            <label for=""><input type="checkbox" name="" id="" value="8">Wiki</label>
            <label for=""><input type="checkbox" name="" id="" value="9">Forum</label>
            <label for=""><input type="checkbox" name="" id="" value="10">Additional Courses</label>
        </label>
    
        <label for="">Any Comments or suggestion
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </label>
    </fieldset>
</div>
        <input type="submit" value="Submit" id="submit"/>


    </form>
</body>
</html>
